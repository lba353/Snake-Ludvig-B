<html>
    <head>
        <title>Ludvig Basmajyan - Snake JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="CSS/Style.css">
    </head>
    <body>
        <section id="start">
            <h1 class="title">SNAKE!</h1>
            <h3 id="startButton" align="center">Start</h3>
        </section>
        <section id="playHUD">
            <h2 id="scoreboard"></h2>
            <audio id="food">
                <source src="Music/9b0c7a_Pacman_Eating_Cherry_Sound_Effect.mp3" type="audio/mp3"/> 
            </audio>
        </section>
        <section id="gameOver">
            <h1 class="title">GAME OVER!</h1>
            <h3 id="restartButton" align="center">Restart?</h3>
            <audio loop id="gameOverSound">
                <source src="Music/2b0d44_Pacman_Dies_Sound_Effect.mp3" type="audio/mp3"/>
            </audio>
        </section>
        
        <canvas id="game-screen"></canvas>
        
        <script src="JS/Snake.js"></script>
    </body>
    
    <!-- Audio I Used-->    
    <audio loop id="gameOverSound">
        <source src="Music/2b0d44_Pacman_Dies_Sound_Effect.mp3" type="audio/mp3"/>
    </audio>
    <audio id="food">
        <source src="Music/9b0c7a_Pacman_Eating_Cherry_Sound_Effect.mp3" type="audio/mp3"/> 
    </audio>
</html>
